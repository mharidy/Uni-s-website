        <main>
            <section>
                <article>
                    <h2>Kontakt</h2>
                    <div class="contact">
                        <form action="#">
                            
                            <fieldset>
                                <p class="error">Bitte geben sie Ihren Vornamen ein.</p>
                                <input type="text" id="firstname" placeholder="Vorname *">
                                
                                <p class="error">Bitte geben sie Ihren Namen ein.</p>
                                <input type="text" id="surname" placeholder="Nachname *">
                                
                                
                                <div id="gender">
                                <div>
                                <label for="male">männlich: </label><input id="male" type="radio" name="gen">
                                </div>
                                
                                <div>
                                <label for="female">weiblich: </label><input id="female" type="radio" name="gen">
                                </div>
                                </div>
                                
                                <p class="error">Bitte geben Sie Ihr Geburtsdatum an.</p>
                                <div id="date">
                                <label for="birthday">Geburtstag: </label><input type="date" id="birthday">
                                </div>
                                
                                <p class="error">Bitte geben Sie eine gültige E-Mail ein.</p>
                                <input type="email" id="email" placeholder="E-Mail">
                                
                                <p class="error">Bitte geben sie Ihre Nachricht ein.</p>
                                <textarea rows="5" placeholder="Deine Nachricht..."></textarea>
                                
                                
                                <div id="buttons">
                                    <button type="submit">Absenden</button>
                                    <button type="reset">Zurücksetzen</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
